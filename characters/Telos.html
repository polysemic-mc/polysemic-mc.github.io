<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telos</title>
    <link rel="stylesheet" href="../styles/card.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="charPic">
        <img class="char-img" src="../images/Telos.png" alt="Telos" />
      </div>
      <div class="charInfo">
        <h1>Telos</h1>
        <h2></h2>
        <div class="info-grid">
          <p><b>Age: </b><span id="age">364</span></p>
          <p><b>Birthyear: </b>1460</p>
          <p><b>Race: </b>Mali'aheral</p>
          <p><b>Gender: </b>Male</p>
          <p><b>Weight: </b>137 lb (62 kg)</p>
          <p><b>Height: </b>6'1 (1.85 m)</p>
          <p>
            <b>Magics: </b>
            <a
              href="https://www.lordofthecraft.net/forums/topic/178317-translocationmatelosium/">
              Translocation</a>, <a
              href="https://www.lordofthecraft.net/forums/topic/169677-arcane-ma-ehier/">
              Sensory Illusion</a>
          </p>
        </div>
        <br />
        <br />
        <br />
        <h2 class="no-margin">Description</h2>
        <p style="text-align: center;">
          TBA
        </p>
        <br /><br /><br />
      </div>
    </div>
    
    <script>
      document.onload = () => {
        let age = document.getElementById("age");
        // Age as per 11/06/2021 + weeks since then
        age.textContent = 364 + Math.round(
          (new Date(2021, 6, 11) - new Date()) / (7 * 24 * 60 * 60 * 1000)
        );
      }
    </script>
  </body>
</html>
